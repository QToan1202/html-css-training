<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
    <form action="#">
        <fieldset>
            <legend>
                Information: 
            </legend>
            <label>
                Name:
                <input type="text" name="username" size="30" maxlength="100" placeholder="What your name?"> 
            </label> <br>
            <label>
                Email:
                <input type="email" name="useremail" size="30" maxlength="100"> 
            </label> <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your review:</legend>
            <label for="cmt">
                Comment: 
            </label> <br>
            <textarea name="comment" id="cmt" cols="30" rows="10"></textarea> <br>
            <label for="where">
                How did you hear about us?
            </label>
            <select name="places" id="where">
                <option value="gg">Google</option>
                <option value="fb">Facebook</option>
                <option value="ytb">Youtube</option>
            </select>
            <p>
                Would you visit again?
                <label>
                    <input type="radio" name="rating" value="yes" />
                    Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no" />
                    No
                 </label>
                <label>
                    <input type="radio" name="rating" value="maybe" />
                    Maybe
                </label>
            </p>
            <input type="submit" value="Submit review" />
        </fieldset>
    </form>

</body>
</html>
