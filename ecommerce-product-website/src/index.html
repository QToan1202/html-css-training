<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Ecommerce Product Website</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
</head>
<body>
  
  <header>
    <nav>
      <a href="#"><img class="nav__logo" src="assets/images/logo.svg" alt="logo for the website" /></a>
      <ul class="nav__list">
        <li class="nav__item">headphones</li>
        <li class="nav__item">earphones</li>
        <li class="nav__item">speakers</li>
        <li class="nav__item">explore</li>
      </ul>
      <ul class="nav__list">
        <li class="nav__item  nav__item--group"><img src="assets/images/nav_search-icon.svg" alt="search icon" /></li>
        <li class="nav__item  nav__item--group"><img src="assets/images/nav_account-icon.svg" alt="account icon" /></li>
        <li class="nav__item  nav__item--group  nav__item--margin-right"><img src="assets/images/nav_cart-icon.svg" alt="cart icon" /></li>
      </ul>
    </nav>
    <section class="block">
      <img class="image" src="assets/images/header_photo.svg" alt="photo for the header section" />
      <div class="block__col">
        <p class="up-title  up-title--header">Beats Studio3 Wireless</p>
        <h1 class="title title--header">Experience your music like never before.</h1>
        <span class="block">
          <p class="price  price--header">$299.95</p>
          <button class="btn  btn--header">buy now</button>
        </span>
        <p class="promo  promo--header">$60 Apple Music gift card with purchase of select Beats products.*</p>
      </div>
    </section>
  </header>

</body>
</html>
